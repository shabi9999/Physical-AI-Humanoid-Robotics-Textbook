name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - 005-docusaurus-site
      - main
      - master
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './my-website/package-lock.json'

      - name: Install dependencies
        working-directory: ./my-website
        run: npm install --ci

      - name: Build Docusaurus
        working-directory: ./my-website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-website/build
          cname: ''
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/005-docusaurus-site')
