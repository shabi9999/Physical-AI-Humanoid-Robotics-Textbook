name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd my-website
          npm install

      - name: Build website
        run: |
          cd my-website
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          cd my-website
          GIT_USER=shabi9999 npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
